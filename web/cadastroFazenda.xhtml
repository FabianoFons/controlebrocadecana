<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de Propriedade Rural</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Voltar" action="#{cadastroFazendaController.voltar()}"/>
        </h:form>
        <h:form id="form">
            <p:panel header="Cadastro de Fazenda">
                <h:panelGrid columns="1" cellpadding="5">
                    
                    <h:outputLabel for="identificacao" value="Identificação:" />
                    <p:inputText id="identificacao" value="#{cadastroFazendaController.fundoAgricola.identificacao}" label="Identificação"
                                 required="true"
                                 requiredMessage="Informe a Identificação"/>
                    <p:message for="identificacao" />
                    
                    <h:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome" value="#{cadastroFazendaController.fundoAgricola.nome}" label="Nome"
                                 required="true"
                                 requiredMessage="Informe o Nome"/>
                    <p:message for="nome" />
                </h:panelGrid>

                <p:commandButton value="Salvar" ajax="false" icon="ui-icon-check" validateClient="true"
                                 action="#{cadastroFazendaController.salvar()}" update=":grid"/>
            </p:panel>
        </h:form>
        
        <h:form id="grid">
            <p:dataTable value="#{cadastroFazendaController.lista}" var="fazenda"
                         paginator="true"
                         rows="10">
                <p:column headerText="Código">
                    <p:outputLabel value="#{fazenda.id}"/>
                </p:column>

                <p:column headerText="Identificação" filterBy="#{fazenda.nome}" filterMatchMode="contains">
                    <p:outputLabel value="#{fazenda.identificacao}"/>
                </p:column>                 
                
                <p:column headerText="Nome" filterBy="#{fazenda.nome}" filterMatchMode="contains">
                    <p:outputLabel value="#{fazenda.nome}"/>
                </p:column>             
                
                <p:column headerText="Opções">
                    <p:commandButton value="Excluir" action="#{cadastroFazendaController.excluir(fazenda)}" update=":grid"/>
                    <p:commandButton value="Alterar" action="#{cadastroFazendaController.alterar(fazenda)}" update=":form"/>
                </p:column>  
                
            </p:dataTable>
        </h:form>

    </h:body>
</html>
