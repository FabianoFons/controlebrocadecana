<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de Analise Entomólogica</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Voltar" action="#{cadastroAnaliseEntomologicaController.voltar()}"/>
        </h:form>
        
        <h:form id="form">
            <p:panel header="Cadastro de Análise Entomológica">
                <h:panelGrid columns="1" cellpadding="5">
                    
                    <h:outputLabel value="Talhão"/>
                    <p:selectOneMenu id="ana" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.talhao}" required="true"
                                     requiredMessage="Informe o Talhao"
                                     converter="TalhaoConverter"> 
                        <f:selectItems value="#{cadastroAnaliseEntomologicaController.ana}" var="t" 
                                       itemLabel="#{t.descricao}" itemValue="#{t}"/>                        
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Data de Análise" />
                    <p:calendar value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.dataAnalise}" label="dataAnalise"
                                 requiredMessage="Informe a Data da Análise"/>
                    
                    
                    
                    <h:outputLabel for="latitude" value="Latitude:" />
                    <p:inputText id="latitude" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.latitude}" label="latitude"
                                 required="true"
                                 requiredMessage="Informe a Latitude"/>
                    
                    <h:outputLabel for="longitude" value="Longitude:" />
                    <p:inputText id="longitude" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.longitude}" label="longitude"
                                 required="true"
                                 requiredMessage="Informe a Longitude"/>
                    
                    <h:outputLabel value="Corte:" />
                    <p:inputText value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.corte}" label="corte"
                                 requiredMessage="Informe o Corte"/>
                   
                    
                    <h:outputLabel value="Broca Grande:" />
                    <p:inputText value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.brocaGrande}" label="brocagrande"
                                 requiredMessage="Informe a Quantidade de Broca Grande"/>
                    
                    
                    <h:outputLabel  value="Broca Pequena:" />
                    <p:inputText value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.brocaPequena}" 
                                 requiredMessage="Informe a Quantidade de Broca Pequena"/>
                    
                    
                    <h:outputLabel value="Crisálidas:" />
                    <p:inputText  value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.crisalida}"
                                 requiredMessage="Informe a Quantidade de Crisálidas"/>
                    
                    
                    <h:outputLabel value="Pupas:" />
                    <p:inputText value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.pupas}" 
                                 requiredMessage="Informe a Quantidade de Pupas"/>
                    
                    
                    <h:outputLabel value="Total de Nós:" />
                    <p:inputText value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.totalNos}" 
                                 requiredMessage="Informe o Total de Nós"/>
                    
                    
                    <h:outputLabel value="Brocados:" />
                    <p:inputText id="brocados" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.brocados}" 
                                 requiredMessage="Informe a Quantidade de Brocados"/>
                    
                    
                    <h:outputLabel  value="Podridão Vermelha:" />
                    <p:inputText value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.podridaoVermelha}" 
                                 requiredMessage="Informe a Quantidade de Podridão Vermelha"/>
                   
                    
                    
                </h:panelGrid>

                <p:commandButton value="Salvar" ajax="false" icon="ui-icon-check" validateClient="true"
                                 action="#{cadastroAnaliseEntomologicaController.salvar()}" update=":grid,:form"/>
            </p:panel>
        </h:form>
        
        <h:form id="grid">
            <p:dataTable value="#{cadastroAnaliseEntomologicaController.lista}" var="ana"
                         paginator="true"
                         rows="10">
                <p:column headerText="Código">
                    <p:outputLabel value="#{ana.id}"/>
                </p:column>
                
                <p:column headerText="DataAnalise" filterMatchMode="contains">
                    <p:inputText value="#{ana.dataAnalise}"/>
                </p:column>
                
                 <p:column headerText="Talhao" filterMatchMode="contains">
                     <p:inputText value="#{ana.talhao}"/>
                </p:column>
                
                <p:column headerText="Latitude" filterMatchMode="contains">
                    <p:outputLabel value="#{ana.latitude}"/>
                </p:column>
                
                <p:column headerText="Longitude" filterMatchMode="contains">
                    <p:outputLabel value="#{ana.longitude}"/>
                </p:column>

                <p:column headerText="Broca Grande" filterMatchMode="contains">
                    <p:outputLabel value="#{ana.brocaGrande}"/>
                </p:column>                 
                
                <p:column headerText="Broca Pequena" filterMatchMode="contains">
                    <p:outputLabel value="#{analiseentomologica.brocaPequena}"/>
                </p:column>   
                
                <p:column headerText="Crisálidas" filterMatchMode="contains">
                    <p:outputLabel value="#{ana.crisalida}"/>
                </p:column>  
                
                <p:column headerText="Pupas" filterMatchMode="contains">
                    <p:outputLabel value="#{ana.pupas}"/>
                </p:column>  
                
                <p:column headerText="Total de Nós" filterMatchMode="contains">
                    <p:outputLabel value="#{ana.totalNos}"/>
                </p:column>  
                
                <p:column headerText="Brocados" filterMatchMode="contains">
                    <p:outputLabel value="#{ana.brocados}"/>
                </p:column>  
                
                <p:column headerText="Podridão Vermelha" filterMatchMode="contains">
                    <p:outputLabel value="#{ana.podridaoVermelha}"/>
                </p:column>  
                
                <p:column headerText="Opções">
                    <p:commandButton value="Excluir" action="#{cadastroAnaliseEntomologicaController.excluir(analiseentomologica)}" update=":grid"/>
                    <p:commandButton value="Alterar" action="#{cadastroAnaliseEntomologicaController.alterar(analiseentomologica)}" update=":form"/>
                </p:column>  
                
            </p:dataTable>
        </h:form>

    </h:body>
</html>
