<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de Analise Entomólogica</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Voltar" action="#{cadastroAnaliseEntomologicaController.voltar()}"/>
        </h:form>
        <h:form id="form">
            <p:panel header="Cadastro de Análise Entomológica">
                <h:panelGrid columns="1" cellpadding="5">
                    
                     <h:outputLabel value="Talhao"/>
                     <p:selectOneMenu id="ta" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.talhao}" required="true"
                                     requiredMessage="Informe o Talhão"
                                     converter="FazendaConverter"> 
                         <f:selectItems value="#{cadastroAnaliseEntomologicaController.ana}" var="a" 
                                        itemLabel="#{a.descricao}" itemValue="#{a}"/>                      
                    </p:selectOneMenu>
                    <p:message for="fa" />
                    
                    <h:outputLabel for="longitude" value="Longitude:" />
                    <p:inputText id="longitude" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.longitude}" label="longitude"
                                 required="true"
                                 requiredMessage="Informe a Longitude"/>
                    <p:message for="longitude" />
                    
                    <h:outputLabel for="latitude" value="Latitude:" />
                    <p:inputText id="latitude" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.latitude}" label="latitude"
                                 required="true"
                                 requiredMessage="Informe a Latitude"/>
                    <p:message for="latitude" />
                    
                    <h:outputLabel for="brocagrande" value="Broca Grande:" />
                    <p:inputText id="brocagrande" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.brocaGrande}" label="brocagrande"
                                 required="true"
                                 requiredMessage="Informe a Quantidade de Broca Grande"/>
                    <p:message for="brocagrande" />
                    
                    <h:outputLabel for="brocapequena" value="Broca Pequena:" />
                    <p:inputText id="brocapequena" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.brocaPequena}" label="brocapequena"
                                 required="true"
                                 requiredMessage="Informe a Quantidade de Broca Pequena"/>
                    <p:message for="brocapequena" />
                    
                    <h:outputLabel for="crisalida" value="Crisálidas:" />
                    <p:inputText id="crisalida" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.crisalida}" label="crisalida"
                                 required="true"
                                 requiredMessage="Informe a Quantidade de Crisálidas"/>
                    <p:message for="crisalida" />
                    
                    <h:outputLabel for="pupas" value="Pupas:" />
                    <p:inputText id="pupas" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.pupas}" label="pupas"
                                 required="true"
                                 requiredMessage="Informe a Quantidade de Pupas"/>
                    <p:message for="pupas" />
                    
                    <h:outputLabel for="totalnos" value="Total de Nós:" />
                    <p:inputText id="totalnos" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.totalNos}" label="totalnos"
                                 required="true"
                                 requiredMessage="Informe o Total de Nós"/>
                    <p:message for="totalnos" />
                    
                    <h:outputLabel for="brocados" value="Brocados:" />
                    <p:inputText id="brocados" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.brocados}" label="brocados"
                                 required="true"
                                 requiredMessage="Informe a Quantidade de Brocados"/>
                    <p:message for="brocados" />
                    
                    <h:outputLabel for="podridaovermelha" value="Podridão Vermelha:" />
                    <p:inputText id="podridaovermelha" value="#{cadastroAnaliseEntomologicaController.analiseEntomologica.podridaoVermelha}" label="podridaovermelha"
                                 required="true"
                                 requiredMessage="Informe a Quantidade de Podridão Vermelha"/>
                    <p:message for="podridaovermelha" />
                    
                    
                </h:panelGrid>

                <p:commandButton value="Salvar" ajax="false" icon="ui-icon-check" validateClient="true"
                                 action="#{cadastroAnaliseEntomologicaController.salvar()}" update=":grid,:form"/>
            </p:panel>
        </h:form>
        
        <h:form id="grid">
            <p:dataTable value="#{cadastroAnaliseEntomologicaController.lista}" var="analiseentomologica"
                         paginator="true"
                         rows="10">
                <p:column headerText="Código">
                    <p:outputLabel value="#{analiseentomologica.id}"/>
                </p:column>

                <p:column headerText="Broca Grande" filterBy="#{analiseentomologica.brocaGrande}" filterMatchMode="contains">
                    <p:outputLabel value="#{analiseentomologica.brocaGrande}"/>
                </p:column>                 
                
                <p:column headerText="Broca Pequena" filterBy="#{analiseentomologica.brocaPequena}" filterMatchMode="contains">
                    <p:outputLabel value="#{analiseentomologica.brocaPequena}"/>
                </p:column>   
                
                <p:column headerText="Crisálidas" filterBy="#{analiseentomologica.crisalida}" filterMatchMode="contains">
                    <p:outputLabel value="#{analiseentomologica.crisalida}"/>
                </p:column>  
                
                <p:column headerText="Pupas" filterBy="#{analiseentomologica.pupas}" filterMatchMode="contains">
                    <p:outputLabel value="#{analiseentomologica.pupas}"/>
                </p:column>  
                
                <p:column headerText="Total de Nós" filterBy="#{analiseentomologica.totalNos}" filterMatchMode="contains">
                    <p:outputLabel value="#{analiseentomologica.totalNos}"/>
                </p:column>  
                
                <p:column headerText="Brocados" filterBy="#{analiseentomologica.brocados}" filterMatchMode="contains">
                    <p:outputLabel value="#{analiseentomologica.brocados}"/>
                </p:column>  
                
                <p:column headerText="Podridão Vermelha" filterBy="#{analiseentomologica.podridaoVermelha}" filterMatchMode="contains">
                    <p:outputLabel value="#{analiseentomologica.podridaoVermelha}"/>
                </p:column>  
                
                <p:column headerText="Opções">
                    <p:commandButton value="Excluir" action="#{cadastroAnaliseEntomologicaController.excluir(analiseentomologica)}" update=":grid"/>
                    <p:commandButton value="Alterar" action="#{cadastroAnaliseEntomologicaController.alterar(analiseentomologica)}" update=":form"/>
                </p:column>  
                
            </p:dataTable>
        </h:form>

    </h:body>
</html>
