<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
    <h:head>
        <title>Cadastro de Variedade</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Voltar" action="#{cadastroTalhaoController.voltar()}"/>
        </h:form>
        <h:form id="form">
            <p:panel header="Cadastro de Talhão">
                <h:panelGrid columns="1" cellpadding="5"> 
                    
                    <h:outputLabel value="Fundos Agricolas"/>
                    <p:selectOneMenu id="ta" value="#{cadastroTalhaoController.talhao.fundoAgricola}" required="true"
                                     requiredMessage="Informe a Fazenda"
                                     converter="FazendaConverter"> 
                        <f:selectItems value="#{cadastroTalhaoController.fas}" var="t" 
                                       itemLabel="#{t.descricao}" itemValue="#{t}"/>                        
                    </p:selectOneMenu>
                    <p:message for="ta" />
                                        
                    <h:outputLabel value="Variedades"/>
                    <p:selectOneMenu id="va" value="#{cadastroTalhaoController.talhao.variedade}" required="true"
                                     requiredMessage="Informe a Variedade"
                                     converter="VariedadeConverter"> 
                        <f:selectItems value="#{cadastroTalhaoController.variedades}" var="v" 
                                       itemLabel="#{v.descricao}" itemValue="#{v}"/>                        
                    </p:selectOneMenu>
                    <p:message for="va" />
                    
                    <h:outputLabel value="Identificação"/>
                    <p:inputText value="#{cadastroTalhaoController.talhao.identificacao}" 
                                 requiredMessage="Informe a Identificação"/>

                    <h:outputLabel value="Área"/>
                    <p:inputText value="#{cadastroTalhaoController.talhao.area}"
                                 requiredMessage="Informe a Área"/>
                    
                    <h:outputLabel value="Data"/>
                    <p:calendar value="#{cadastroTalhaoController.talhao.data}"
                                requiredMessage="Informe a Data"/>
                    
                    <h:outputLabel for="bloco" value="Bloco"/>
                    <p:inputText value="#{cadastroTalhaoController.talhao.bloco}" 
                                 requiredMessage="Informe o Bloco"/>  
                    
                    
                </h:panelGrid>

                <p:commandButton value="Salvar" icon="ui-icon-check" validateClient="true"
                                 action="#{cadastroTalhaoController.salvar()}" update=":grid,:form"/>
            </p:panel>
        </h:form>
        
        
        <h:form id="grid">
            <p:dataTable value="#{cadastroTalhaoController.lista}" var="ta"
                         paginator="true"
                         rows="10">
                
                <p:column headerText="Código">
                    <p:outputLabel value="#{ta.id}"/>
                </p:column>
                               
                <p:column headerText="Identificação" filterBy="#{ta.identificacao}">
                    <p:outputLabel value="#{ta.identificacao}"/>
                </p:column>
                
                <p:column headerText="Área" filterBy="#{ta.area}">
                    <p:outputLabel value="#{ta.area}"/>
                </p:column>      

                <p:column headerText="Data" filterBy="#{ta.data}">
                    <p:outputLabel value="#{ta.data}"/>
                </p:column>      
                
                <p:column headerText="Opções">
                    <p:commandButton value="Excluir" action="#{cadastroTalhaoController.excluir(ta)}" update=":grid"/>
                    <p:commandButton value="Alterar" action="#{cadastroTalhaoController.alterar(ta)}" update=":form"/>
                </p:column>  
                
            </p:dataTable>
        </h:form>

    </h:body>
</html>
