<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de Talhão</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Voltar" action="#{cadastroFazendaController.voltar()}"/>
        </h:form>
        <h:form id="form">
            <p:panel header="Cadstro de Talhões">
                <h:panelGrid columns="1" cellpadding="5">
                    
                    <h:outputLabel value="Fazendas"/>
                    <p:selectOneMenu>
                        
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="identificacao" value="Identificação:" />
                    <p:inputText id="identificacao" value="#{cadastroFazendaController.fundoAgricola.identificacao}" label="Identificação"
                                 required="true"
                                 requiredMessage="Informe a Identificação"/>
                    <p:message for="identificacao" />
                    
                    <h:outputLabel for="area" value="Área:" />
                    <p:inputText id="area" value="#{cadastroTalhaoController.talhao.area}" label="Area"
                                 required="true"
                                 requiredMessage="Informe a Área"/>
                    <p:message for="area" />
                    
                    <h:outputLabel for="data" value="Data:" />
                    <p:inputText id="data" value="#{cadastroTalhaoController.talhao.data}" label="Data"
                                 required="true"
                                 requiredMessage="Informe a Data"/>
                    <p:message for="data" />
                </h:panelGrid>

                <p:commandButton value="Salvar" ajax="false" icon="ui-icon-check" validateClient="true"
                                 action="#{cadastroFazendaController.salvar()}" update=":grid"/>
            </p:panel>
        </h:form>
        
        <h:form id="grid">
            <p:dataTable value="#{cadastroTalhaoController.lista}" var="talhao"
                         paginator="true"
                         rows="10">
                <p:column headerText="Código">
                    <p:outputLabel value="#{talhao.id}"/>
                </p:column>

                <p:column headerText="Identificação" filterBy="#{talhao.identificacao}" filterMatchMode="contains">
                    <p:outputLabel value="#{talhao.identificacao}"/>
                </p:column>                 
                
                <p:column headerText="Nome" filterBy="#{talhao.nome}" filterMatchMode="contains">
                    <p:outputLabel value="#{talhao.nome}"/>
                </p:column>     
                
                <p:column headerText="Data" filterBy="#{talhao.data}" filterMatchMode="contains">
                    <p:outputLabel value="#{talhao.data}"/>
                </p:column>
                
                <p:column headerText="Opções">
                    <p:commandButton value="Excluir" action="#{cadastroTalhaoController.excluir(fazenda)}" update=":grid"/>
                    <p:commandButton value="Alterar" action="#{cadastroTalhaoController.alterar(fazenda)}" update=":form"/>
                </p:column>  
                
            </p:dataTable>
        </h:form>

    </h:body>
</html>
