<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de Variedade</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Voltar" action="#{cadastroVariedadeController.voltar()}"/>
        </h:form>
        <h:form id="form">
            <p:panel header="Cadastro de Variedade">
                <h:panelGrid columns="1" cellpadding="5">
                    
                     <h:outputLabel for="identificacao" value="Identificação:" />
                     <p:inputText id="identificacao" value="#{cadastroVariedadeController.variedade.id}" label="Identificação"
                                 required="true"
                                 requiredMessage="Informe a Identificação"/>
                    <p:message for="identificacao" />
                    
                    <h:outputLabel for="variedade" value="Nome Variedade:" />
                    <p:inputText id="variedade" value="#{cadastroVariedadeController.variedade.nome}" label="Variedade"
                                 required="true"
                                 requiredMessage="Informe a Variedade"/>
                    <p:message for="variedade" />
                </h:panelGrid>

                <p:commandButton value="Salvar" ajax="false" icon="ui-icon-check" validateClient="true"
                                 action="#{cadastroVariedadeController.salvar()}" update=":grid"/>
            </p:panel>
        </h:form>
        
        <h:form id="grid">
            <p:dataTable value="#{cadastroVariedadeController.lista}" var="variedade"
                         paginator="true"
                         rows="10">
                <p:column headerText="Código">
                    <p:outputLabel value="#{variedade.id}"/>
                </p:column>             
                
                <p:column headerText="Variedade" filterBy="#{variedade.nome}" filterMatchMode="contains">
                    <p:outputLabel value="#{variedade.nome}"/>
                </p:column>             
                
                <p:column headerText="Opções">
                    <p:commandButton value="Excluir" action="#{cadastroVariedadeController.excluir(fazenda)}" update=":grid"/>
                    <p:commandButton value="Alterar" action="#{cadastroVariedadeController.alterar(fazenda)}" update=":form"/>
                </p:column>  
                
            </p:dataTable>
        </h:form>

    </h:body>
</html>
